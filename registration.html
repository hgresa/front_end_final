<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/validation.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a data-i18n="homepage" href="index.html">Homepage</a>
                </li>
                <li>
                    <a data-i18n="main_information" href="main_information.html">Main Information</a>
                </li>
                <li>
                    <a data-i18n="contact" href="contact.html">Contact</a>
                </li>
                <li>
                    <a data-i18n="authorization" href="authorization.html">Authorization</a>
                </li>
                <li>
                    <a data-i18n="registration" href="registration.html">Registration</a>
                </li>
                <li>
                    <a data-i18n="about_us" href="about_us.html">About Us</a>
                </li>
                <li>
                    <a data-i18n="movies" href="movies.html">Movies</a>
                </li>
                <li>
                    <label data-i18n="language" for="language-switcher">Language</label>
                    <select id="language-switcher" onchange="i18n.setLanguageCookie(this.value); i18n.translatePage()">
                        <option></option>
                        <option value="en">English</option>
                        <option value="ge">Georgian</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <form>
                <div class="email">
                    <label data-i18n="email" for="email">Email</label>
                    <input id="email" type="email" onkeyup="validator.validateEmail(this.value)">
                    <span data-i18n="email_error" id="email-error" class="error">This is not a valid email address</span>
                </div>
                <div class="password">
                    <label data-i18n="password" for="password">Password</label>
                    <input id="password" type="password" onkeyup="validator.validatePassword(this.value)" onfocusout="validator.passwordsMatch()">
                    <span id="password-strength" class="password-message"></span>
                </div>
                <div class="confirm-password">
                    <label data-i18n="confirm_password" for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" onkeyup="validator.passwordsMatch()">
                    <span data-i18n="confirm_password_error" id="confirm-password-error" class="error">Passwords do not match</span>
                </div>
                <div class="username">
                    <label data-i18n="username" for="username">Username</label>
                    <input id="username" type="text">
                </div>
                <div class="country">
                    <label data-i18n="country" for="country">Country</label>
                    <input id="country" type="text">
                </div>
                <div class="city">
                    <label data-i18n="city" for="city">City</label>
                    <input id="city" type="text">
                </div>
                <div class="phone-number">
                    <label data-i18n="phone_number" for="phone-number">Phone Number</label>
                    <input id="phone-number" type="text">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script src="js/localization.js"></script>
<script src="js/validation.js"></script>
